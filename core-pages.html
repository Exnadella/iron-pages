<!--
`core-pages` is used to select one of its children to show. One use is to cycle through a list of
children "pages".

Example:

    <core-pages selected="0">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
    </core-pages>

    <script>
      document.addEventListener('click', function(e) {
        var pages = document.querySelector('core-pages');
        pages.selectNext();
      });
    </script>

@group Polymer Core Elements
@class core-pages
@extends core-selector
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-resizable/core-resizable.html">
<link rel="import" href="../core-selector/core-selector.html">

<dom-module id="core-pages">

  <style>

    core-pages {
      display: block;
    }

    core-pages > :not(.core-selected) {
      display: none !important;
    }

  </style>

</dom-module>

<script>

  Polymer({

    is: 'core-pages',

    mixins: [
      'core-resizer',
      'core-selectable'
    ],

    published: {
      selected: String
    },

    bind: {
      selected: 'selectedChanged'
    },

    attached: function() {
      this.resizerAttached();
    },

    detached: function() {
      this.resizerDetached();
    },

    selectedChanged: function(selected, old) {
      this._selectedChanged(selected, old);
      this.async(this.notifyResize);
    }

  });

</script>
